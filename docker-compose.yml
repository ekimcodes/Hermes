services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=grid_outage_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8081
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/grid_outage_db
    depends_on:
      - db

  ingestion:
    build:
      context: ./backend
    command: python -m app.services.ingestion_service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/grid_outage_db
    depends_on:
      - db
      - backend

volumes:
  postgres_data:
